<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="main-heading" class="heading">Mouse Events in JavaScript (No addEventListener)</h1>

        <!-- Inline Event Example -->
        <button onclick="inlineClickEvent()">Inline Click Event</button>

        <!-- Mouse Events -->
        <div id="mouse-events-box">
            Hover, click, or move your mouse here!
        </div>

        <p id="log"></p>

        <script src="script.js"></script>
    </div>
</body>
</html>
