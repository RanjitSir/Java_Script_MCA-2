<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="main-heading" class="heading">DOM Manipulation with Attributes, Styles, and Nodes</h1>

        <div id="content">
            <p id="paragraph" class="text-item" data-info="original">This is a sample paragraph with some text.</p>
        </div>

        <!-- Buttons to trigger actions -->
        <button id="get-attr-btn">Get Attribute</button>
        <button id="set-attr-btn">Set Attribute</button>
        <button id="change-style-btn">Change Style</button>
        <button id="append-btn">Append Element</button>
        <button id="prepend-btn">Prepend Element</button>
        <button id="before-btn">Insert Before</button>
        <button id="after-btn">Insert After</button>
        <button id="remove-btn">Remove Element</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
